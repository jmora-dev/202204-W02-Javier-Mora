<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pets</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="navbar">
            <a href="#" class="navbar__logo">
                <img
                    class="navbar__logo__img"
                    src="./images/logo2.png"
                    alt="Pets logo"
                />
            </a>
            <nav>
                <button class="navbar__expand-btn">
                    <span class="navbar__expand-btn__bar"></span>
                    <span class="navbar__expand-btn__bar"></span>
                    <span class="navbar__expand-btn__bar"></span>
                </button>
            </nav>
        </header>
        <main>
            <section class="section">
                <header class="section__header">
                    <h2 class="section__title">Pet activities</h2>
                    <span class="section__subtitle">Take a closer look</span>
                    <button class="button">View all</button>
                </header>
                <div class="card-list">
                    <a href="#" class="card card--dog01">
                        <div class="card__content-panel">
                            <div class="clard__text-panel">
                                <span class="card__section">Activities</span>
                                <h3 class="card__title">Toys Playtime</h3>
                            </div>
                        </div>
                    </a>
                    <a href="#" class="card card--cat01">
                        <div class="card__content-panel">
                            <div class="clard__text-panel">
                                <span class="card__section">Activities</span>
                                <h3 class="card__title">Active Rest</h3>
                            </div>
                        </div>
                    </a>
                    <a href="#" class="card card--dog02">
                        <div class="card__content-panel">
                            <div class="clard__text-panel">
                                <span class="card__section">Activities</span>
                                <h3 class="card__title">Game Walks</h3>
                            </div>
                        </div>
                    </a>
                </div>
            </section>
        </main>
    </body>
</html>
