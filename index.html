<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pets</title>
        <link
            rel="shortcut icon"
            href="./images/logo2.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/2f2eef429d.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="navbar">
            <a href="#" class="navbar__logo">
                <img
                    class="navbar__logo-img"
                    src="./images/logo2.png"
                    alt="Pets logo"
                />
            </a>
            <nav class="navbar__small">
                <button class="navbar__expand-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
            <nav class="navbar__large">
                <ul class="menu">
                    <li class="menu__item">
                        <a href="#" class="menu__link">Home</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link menu__link--dropdown"
                            >Live Demo
                            <i
                                class="fa-solid fa-caret-down dropdown__caret"
                            ></i
                        ></a>
                        <div class="dropdown__menu">
                            <ul>
                                <li class="dropdown__link">
                                    Pets Boarding Services
                                </li>
                                <li class="dropdown__link">
                                    Pets Toys and Food Shop
                                </li>
                                <li class="dropdown__link">
                                    Pets Training School
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link"
                            >Live Demo Block
                            <i
                                class="fa-solid fa-caret-down dropdown__caret"
                            ></i
                        ></a>
                    </li>
                    <li>
                        <a
                            href="#"
                            class="button button--secondary button--small"
                            >Buy now</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="section">
                <header class="section__header">
                    <div class="section__title-container">
                        <h2 class="section__title">Pet activities</h2>
                        <span class="section__subtitle"
                            >Take a closer look</span
                        >
                    </div>
                    <button class="button button--header">View all</button>
                </header>
                <div class="card-list">
                    <a href="#" class="card card--dog01">
                        <div class="card__content-panel">
                            <div class="card__text-panel">
                                <span class="card__section">Activities</span>
                                <h3 class="card__title">Toys Playtime</h3>
                            </div>
                        </div>
                    </a>
                    <a href="#" class="card card--cat01">
                        <div class="card__content-panel">
                            <div class="card__text-panel">
                                <span class="card__section">Activities</span>
                                <h3 class="card__title">Active Rest</h3>
                            </div>
                        </div>
                    </a>
                    <a href="#" class="card card--dog02">
                        <div class="card__content-panel">
                            <div class="card__text-panel">
                                <span class="card__section">Activities</span>
                                <h3 class="card__title">Game Walks</h3>
                            </div>
                        </div>
                    </a>
                </div>
            </section>
        </main>
    </body>
</html>
